{% extends 'base.html' %}

{% block title %}{{ post.titulo }}{% endblock title %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="post-entry">
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.conteudo }}</p>
    </div>
    <a href="{{ post.get_absolute_url_edit }}">Editar postagem</a>
    <br/>
    <a href="{{ post.get_absolute_url_delete }}">Deletar postagem</a>
{% endblock content %}
